            <h1>我的第二篇博客文章</h1>
            <p class="meta">发布于 2023年10月5日</p>
            <p>这是我的第二篇博客文章，我想分享一些关于网页设计的想法。</p>
            <p>在设计网页时，我认为最重要的原则是简洁和易用。用户应该能够快速找到他们需要的信息，而不会被复杂的设计干扰。</p>
            <p>在创建这个博客时，我特别注意了以下几点：</p>
            <ul>
                <li>清晰的导航结构</li>
                <li>易于阅读的字体和行距</li>
                <li>响应式设计，适配不同设备</li>
                <li>快速加载速度</li>
            </ul>
            <p>我希望这些设计原则能为访问者提供良好的阅读体验。</p>
        </article>
